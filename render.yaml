services:
  - type: web
    name: file-parser-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PASSWORD
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: LLM_API_URL
        sync: false
      - key: LLM_MODEL
        sync: false





