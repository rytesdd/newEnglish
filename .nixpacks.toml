[phases.setup]
nixPkgs = ["nodejs-18_x", "python311", "pip"]

[phases.install]
cmds = [
  "cd backend && npm install --production",
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install youtube-transcript-api"
]

[phases.build]
cmds = []

[start]
cmd = "node backend/server.js"

[variables]
PATH = "/opt/venv/bin:$PATH"
